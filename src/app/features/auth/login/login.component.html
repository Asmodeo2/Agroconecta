<div class="login-container">
  <div class="login-card">
    <mat-card>
      <mat-card-header>
        <div class="header-content">
          <mat-icon class="logo-icon">agriculture</mat-icon>
          <div>
            <mat-card-title>AgroConecta</mat-card-title>
            <mat-card-subtitle>Inicia sesión en tu cuenta</mat-card-subtitle>
          </div>
        </div>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-field">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Email</mat-label>
              <input 
                matInput 
                type="email" 
                formControlName="email"
                placeholder="tu@email.com">
              <mat-icon matSuffix>email</mat-icon>
              <mat-error *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors">
                {{ getErrorMessage('email') }}
              </mat-error>
            </mat-form-field>
          </div>

          <div class="form-field">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Contraseña</mat-label>
              <input 
                matInput 
                [type]="hidePassword ? 'password' : 'text'"
                formControlName="password"
                placeholder="Tu contraseña">
              <button 
                mat-icon-button 
                matSuffix 
                (click)="hidePassword = !hidePassword"
                type="button">
                <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
              <mat-error *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors">
                {{ getErrorMessage('password') }}
              </mat-error>
            </mat-form-field>
          </div>

          <div class="form-actions">
            <button 
              mat-raised-button 
              color="primary" 
              type="submit"
              class="full-width"
              [disabled]="loading">
              <mat-icon *ngIf="loading">refresh</mat-icon>
              {{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
            </button>
          </div>
        </form>
      </mat-card-content>

      <mat-card-actions>
        <div class="card-footer">
          <p>¿No tienes cuenta? 
            <a routerLink="/auth/register" class="register-link">Regístrate aquí</a>
          </p>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
